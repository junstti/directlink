      ];

      // Random link từ danh sách
      const targetLink = atob(
        monetagLinks[Math.floor(Math.random() * monetagLinks.length)]
      );

      function isRealUser() {
        return (
          navigator.webdriver === false &&
          screen.width > 300 &&
          screen.height > 300
        );
      }

      function smartRedirect() {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = targetLink;
        document.body.appendChild(iframe);

        // fallback hard redirect nếu iframe bị chặn
        setTimeout(() => {
          location.replace(targetLink);
        }, 800);
      }

      setTimeout(() => {
        if (isRealUser()) {
          smartRedirect();
        }
      }, 500);
    </script>
